---
- name: "Configuration Play"
  hosts: web
  user: ubuntu
  gather_facts: false
  become: yes
  vars:
    - ansible_python_interpreter: /usr/bin/python3
    - ansible_host_key_checking: false
    - ansible_stdout_callback: yaml
    
  pre_tasks:
  - name: "wait seconds for target connection to become reachable/usable."
    wait_for_connection:
      timeout: 60  
  tasks:
    - name : download repo 
      shell: | 
        curl -s https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add -
        echo "deb https://apt.kubernetes.io/ kubernetes-xenial main" | sudo tee -a /etc/apt/sources.list.d/kubernetes.list


    - name: "Install kubernetes packages"
      become: yes
      apt:
        name: kubectl
        update_cache: yes
    
        # install miniKube
    - name: "Install conntrack"
      become: yes
      apt:
        name: conntrack
        update_cache: yes

    - name: "download Minikube packages"
      shell: |
        curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
    
    - name: "Install Minikube"
      become: yes
      shell: install minikube-linux-amd64 /usr/local/bin/minikube

    - name: "Start Minikube"
      shell: minikube start --driver=non 
    

   


   ## Start MiniKube Manually 

    - name: Start MiniKube
      make:
        target: start
        chdir: /home/ubuntu/root/project/
